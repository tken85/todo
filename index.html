<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/html" id="toDoTmpl">
      <article data-id="<%=id%>">
        <span class="status"></span>
        <section><%=item%></section><form class="edit-form invisible"><input class="edit" type="text" name="edittodo" value="<%=item%>"></input></form>
        <button class="delete">delete</button>
      </article>
    </script>
    <script type="text/html" id="completeToDoTmpl">
      <article data-id="<%=id%>">
        <span class="status">&#10003;</span>
        <section class="strikethrough"><%=item%></section><form class="edit-form invisible"><input class="edit" type="text" name="edittodo" value="<%=item%>"></input></form>
        <button class="delete">delete</button>
      </article>
    </script>
  </head>
  <body>
  <header>
    <h1>todos</h1>
  </header>
  <div class="container">
  <section class="active-list">
    <form id="newForm">
      <input type="text" name="newtodo" placeholder="Enter New Todo"></input>
    </form>
    <section class="todo-section">
    <!-- to do list items go here -->
  </section>
    <nav>
    <ul class="views">
      <li id="num-left">0 to go</li>
      <li>
        <ul>
          <li id="All" class="active_filter">All</li>
          <li id="Active">Active</li>
          <li id="Complete">Completed</li>
        </ul>
      </li>
      <li id="clear">Clear Completed</li>
    </ul>
  </nav>
  </section>
  <section class="back-list1">
  </section>
  <section class="back-list2">
  </section>
  </div>
  <footer>Press 'Enter' to add a todo <br>Double-click to edit a todo<br>Click inside a circle to mark as complete</footer>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="data.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
